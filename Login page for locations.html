<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('https://cdn.britannica.com/82/156482-131-AEEBFEFC/New-York-York.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 150px;
        }
        .filter-box {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .filter-box select, .filter-box input[type="number"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(33% - 22px);
        }
        .bottom-image {
            width: 100%;
            padding: 20px;
            background: url('https://ibb.co/bLgrdQg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src='https://media.licdn.com/dms/image/C4D0BAQHgnxv5bQNQmw/company-logo_200_200/0/1630581707722/nineone_holdings_logo?e=1725494400&v=beta&t=NTy16wINb-Xv78KwfohGg4ubiepiqNFDMVpsndgWp6w' alt="Logo">
    </div>
    <div class="filter-box">
        <select required>
            <option value="" disabled selected>Select Location</option>
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
        </select>
        <input type="number" placeholder="Budget" required>
        <select required>
            <option value="" disabled selected>Select Property Type</option>
            <option value="plot">Plot</option>
            <option value="villa">Villa</option>
            <option value="house">House</option>
            <option value="flat">Flat</option>
        </select>
    </div>
    <div class="bottom-image"></div>
</body>
</html>
